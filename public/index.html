<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Road to $1K</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 1rem;
            position: relative;
        }

        .amount {
            font-size: 3rem;
            font-weight: 700;
            color: #00ff88;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .amount .goal {
            color: #333;
        }

        .edit-btn {
            background: none;
            border: none;
            color: #333;
            cursor: pointer;
            padding: 0.25rem;
            font-size: 1rem;
            transition: color 0.2s;
            vertical-align: middle;
        }

        .edit-btn:hover {
            color: #666;
        }

        .wall-container {
            position: relative;
            width: 900px;
            height: 300px;
            margin: 2rem 0;
        }

        .dot {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #1a1a1a;
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }

        .dot.filled {
            background: #00ff88;
            box-shadow: 0 0 8px rgba(0, 255, 136, 0.5);
        }

        .subtitle {
            color: #444;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            text-align: center;
        }

        canvas {
            display: none;
        }

        /* Edit modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal {
            background: #1a1a1a;
            padding: 2rem;
            border-radius: 12px;
            border: 1px solid #333;
            min-width: 300px;
        }

        .modal h3 {
            margin-bottom: 1rem;
            font-weight: 500;
        }

        .modal input {
            width: 100%;
            background: #0a0a0a;
            border: 1px solid #333;
            color: #fff;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            font-size: 1rem;
            margin-bottom: 0.75rem;
        }

        .modal input:focus {
            outline: none;
            border-color: #00ff88;
        }

        .modal-buttons {
            display: flex;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .modal button {
            flex: 1;
            padding: 0.75rem 1rem;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            transition: opacity 0.2s;
        }

        .modal button:hover {
            opacity: 0.8;
        }

        .modal .save-btn {
            background: #00ff88;
            color: #000;
            font-weight: 600;
        }

        .modal .cancel-btn {
            background: transparent;
            color: #666;
            border: 1px solid #333;
        }

        .modal .error {
            color: #ff4444;
            font-size: 0.875rem;
            margin-top: 0.5rem;
            display: none;
        }

        .modal .error.show {
            display: block;
        }

        .footer {
            color: #444;
            font-size: 0.75rem;
            margin-top: 2rem;
        }

        .footer a {
            color: #666;
            text-decoration: none;
        }

        .footer a:hover {
            color: #00ff88;
        }

        @media (max-width: 950px) {
            .wall-container {
                width: 100%;
                max-width: 900px;
                height: auto;
                aspect-ratio: 3 / 1;
            }
        }
    </style>
</head>
<body>
    <canvas id="textCanvas"></canvas>

    <div class="header">
        <div class="amount">
            $<span id="current">0</span><span class="goal"> / $1,000</span>
            <button class="edit-btn" onclick="openEditModal()" title="Edit progress">✏️</button>
        </div>
        <div class="subtitle">1000 dots · $1 each</div>
    </div>

    <div class="wall-container" id="wall"></div>

    <footer class="footer">
        by anirudh (<a href="https://x.com/evilsadsick" target="_blank">twitter</a> / <a href="https://a11n.pizza" target="_blank">homepage</a>)
    </footer>

    <!-- Edit Modal -->
    <div class="modal-overlay" id="modal">
        <div class="modal">
            <h3>Update Progress</h3>
            <input type="password" id="passwordInput" placeholder="Password">
            <input type="number" id="amountInput" min="0" max="1000" placeholder="New amount ($)">
            <div class="error" id="errorMsg">Invalid password</div>
            <div class="modal-buttons">
                <button class="cancel-btn" onclick="closeModal()">Cancel</button>
                <button class="save-btn" onclick="saveProgress()">Save</button>
            </div>
        </div>
    </div>

    <script>
        const TOTAL_DOTS = 1000;
        const DOLLAR_PER_DOT = 1;
        const TEXT = "ROAD TO $1K";
        let filledCount = 10;
        let dots = [];

        const wall = document.getElementById('wall');
        const currentDisplay = document.getElementById('current');
        const canvas = document.getElementById('textCanvas');
        const ctx = canvas.getContext('2d');
        const modal = document.getElementById('modal');
        const passwordInput = document.getElementById('passwordInput');
        const amountInput = document.getElementById('amountInput');
        const errorMsg = document.getElementById('errorMsg');

        // Fetch progress from API
        async function fetchProgress() {
            try {
                const res = await fetch('/api/progress');
                const data = await res.json();
                filledCount = data.progress ?? 10;
                updateDisplay();
            } catch (e) {
                console.error('Failed to fetch progress:', e);
            }
        }

        // Get dot positions from text
        function getTextDotPositions() {
            const width = 900;
            const height = 300;
            canvas.width = width;
            canvas.height = height;

            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, width, height);

            ctx.fillStyle = '#fff';
            ctx.font = 'bold 120px Arial, sans-serif';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(TEXT, width / 2, height / 2);

            const imageData = ctx.getImageData(0, 0, width, height);
            const pixels = imageData.data;

            const textPixels = [];
            const step = 4;

            for (let y = 0; y < height; y += step) {
                for (let x = 0; x < width; x += step) {
                    const i = (y * width + x) * 4;
                    if (pixels[i] > 128) {
                        textPixels.push({ x, y });
                    }
                }
            }

            // Use seeded random for consistent dot positions
            const seededRandom = (seed) => {
                const x = Math.sin(seed) * 10000;
                return x - Math.floor(x);
            };

            const positions = [];
            const shuffled = [...textPixels].sort((a, b) => seededRandom(a.x * 1000 + a.y) - 0.5);

            for (let i = 0; i < Math.min(TOTAL_DOTS, shuffled.length); i++) {
                positions.push(shuffled[i]);
            }

            positions.sort((a, b) => a.x - b.x || a.y - b.y);
            return positions;
        }

        function createDots() {
            const positions = getTextDotPositions();
            dots = [];

            positions.forEach((pos, i) => {
                const dot = document.createElement('div');
                dot.className = 'dot';
                dot.style.left = `${pos.x - 4}px`;
                dot.style.top = `${pos.y - 4}px`;
                wall.appendChild(dot);
                dots.push(dot);
            });
        }

        function updateDisplay() {
            const amount = filledCount * DOLLAR_PER_DOT;
            currentDisplay.textContent = amount.toLocaleString();

            dots.forEach((dot, index) => {
                if (index < filledCount) {
                    dot.classList.add('filled');
                } else {
                    dot.classList.remove('filled');
                }
            });
        }

        function openEditModal() {
            modal.classList.add('active');
            amountInput.value = filledCount * DOLLAR_PER_DOT;
            passwordInput.value = '';
            errorMsg.classList.remove('show');
            passwordInput.focus();
        }

        function closeModal() {
            modal.classList.remove('active');
        }

        async function saveProgress() {
            const password = passwordInput.value;
            const amount = parseInt(amountInput.value, 10);

            if (isNaN(amount) || amount < 0 || amount > 1000) {
                errorMsg.textContent = 'Invalid amount (0-1000)';
                errorMsg.classList.add('show');
                return;
            }

            try {
                const res = await fetch('/api/progress', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${password}`
                    },
                    body: JSON.stringify({ progress: amount })
                });

                if (!res.ok) {
                    const data = await res.json();
                    errorMsg.textContent = data.error || 'Failed to save';
                    errorMsg.classList.add('show');
                    return;
                }

                filledCount = amount;
                updateDisplay();
                closeModal();
            } catch (e) {
                errorMsg.textContent = 'Network error';
                errorMsg.classList.add('show');
            }
        }

        // Close modal on overlay click
        modal.addEventListener('click', (e) => {
            if (e.target === modal) closeModal();
        });

        // Close modal on Escape
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });

        // Submit on Enter in password field
        passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') saveProgress();
        });

        amountInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') saveProgress();
        });

        // Initialize
        createDots();
        fetchProgress();
    </script>
</body>
</html>
